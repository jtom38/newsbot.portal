<!--Displays the articles based on the ID value given.-->
{{ define "articles.listBySource" }}
{{ template "header" }}
<h1 class="title"> Catch up on the news! </h1>
<p>Below is a list of the newest 50 articles pulled for you to view.</p>

<ul>
    {{ range .Items }}
        <li><a href="{{ .Url }}">{{ .Title }}</a></li>
    {{ end }}
</ul>

{{ template "footer" }}
{{ end }}
