{{ define "articles.list" }}
{{ template "header" . }}
{{ template "hero-title" . }}

<div class="columns">
    <div class="column is-one-quarter">
        {{ template "articles.menu" . }}
    </div>
    <div class="column">        
        <ul>
            {{ range .Items }}
                <li><a href="/articles/{{.ID}}">{{ .Title }}</a></li>
            {{ end }}
        </ul>

    </div>
</div>

{{ template "footer" . }}
{{ end }}
